version: '3.8'

services:
  taskflow:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - taskflow-data:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./data/taskflow.db
      - PORT=3000
    restart: unless-stopped

volumes:
  taskflow-data:
