  <script>
    let currentYear = 2026;
    let currentMonth = 1; // 0-indexed, 1 = February
    let selectedDate = null;

    // é¡µé¢åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', function() {
      // è®¾ç½®å½“å‰æ—¥æœŸ
      const today = new Date();
      currentYear = today.getFullYear();
      currentMonth = today.getMonth();
      
      // åˆå§‹åŒ–å·¥ä½œé¡¹ç­›é€‰
      populateWorkItemFilter();
      
      // æ¸²æŸ“æ—¥å†å’Œæ—¥å¿—
      renderCalendar();
      renderLogs();
    });

    // å¡«å……å·¥ä½œé¡¹ç­›é€‰ä¸‹æ‹‰æ¡†
    function populateWorkItemFilter() {
      const select = document.getElementById('workItemFilter');
      workItems.forEach(item => {
        const option = document.createElement('option');
        option.value = item.id;
        option.textContent = item.title.length > 20 ? item.title.substring(0, 20) + '...' : item.title;
        select.appendChild(option);
      });
    }

    // æ¸²æŸ“æ—¥å†
    function renderCalendar() {
      const monthNames = ['1æœˆ', '2æœˆ', '3æœˆ', '4æœˆ', '5æœˆ', '6æœˆ', '7æœˆ', '8æœˆ', '9æœˆ', '10æœˆ', '11æœˆ', '12æœˆ'];
      document.getElementById('calendarTitle').textContent = `${currentYear}å¹´${monthNames[currentMonth]}`;
      
      const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
      const days = generateCalendarData(currentYear, currentMonth);
      
      const today = new Date();
      const todayStr = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
      
      let html = weekdays.map(day => `<div class="calendar-weekday">${day}</div>`).join('');
      
      html += days.map(day => {
        const dateStr = day.date || '';
        const isToday = dateStr === todayStr;
        const isSelected = dateStr === selectedDate;
        const hasActivity = dateStr && hasActivityOnDate(dateStr);
        
        let classes = 'calendar-day';
        if (day.isOtherMonth) classes += ' other-month';
        if (isToday) classes += ' today';
        if (isSelected) classes += ' selected';
        
        return `
          <div class="${classes}" onclick="selectDate('${dateStr}')" ${!dateStr ? 'style="cursor: default;"' : ''}>
            <div class="calendar-day-number">${day.day}</div>
            ${hasActivity ? `
              <div class="calendar-day-indicator">
                <div class="calendar-dot"></div>
              </div>
            ` : ''}
          </div>
        `;
      }).join('');
      
      document.getElementById('calendarGrid').innerHTML = html;
    }

    // é€‰æ‹©æ—¥æœŸ
    function selectDate(dateStr) {
      if (!dateStr) return;
      selectedDate = selectedDate === dateStr ? null : dateStr;
      renderCalendar();
      filterLogs();
    }

    // ä¸Šæœˆ
    function prevMonth() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      selectedDate = null;
      renderCalendar();
      filterLogs();
    }

    // ä¸‹æœˆ
    function nextMonth() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      selectedDate = null;
      renderCalendar();
      filterLogs();
    }

    // ç­›é€‰å¹¶æ¸²æŸ“æ—¥å¿—
    function filterLogs() {
      const typeFilter = document.getElementById('typeFilter').value;
      const workItemFilter = document.getElementById('workItemFilter').value;
      const sortOrder = document.getElementById('sortOrder').value;
      
      let filtered = [...activityLogs];
      
      // æ—¥æœŸç­›é€‰
      if (selectedDate) {
        filtered = filtered.filter(log => log.createdAt.substring(0, 10) === selectedDate);
        document.getElementById('logListTitle').textContent = `${selectedDate} çš„æ—¥å¿—`;
      } else {
        document.getElementById('logListTitle').textContent = 'å…¨éƒ¨æ—¥å¿—';
      }
      
      // ç±»å‹ç­›é€‰
      if (typeFilter) {
        filtered = filtered.filter(log => log.type === typeFilter);
      }
      
      // å·¥ä½œé¡¹ç­›é€‰
      if (workItemFilter) {
        filtered = filtered.filter(log => log.workItemId === parseInt(workItemFilter));
      }
      
      // æ’åº
      filtered.sort((a, b) => {
        const aTime = new Date(a.createdAt);
        const bTime = new Date(b.createdAt);
        return sortOrder === 'asc' ? aTime - bTime : bTime - aTime;
      });
      
      renderLogs(filtered);
    }

    // æ¸²æŸ“æ—¥å¿—åˆ—è¡¨
    function renderLogs(logs = null) {
      const displayLogs = logs || activityLogs;
      const container = document.getElementById('logListContainer');
      document.getElementById('logCount').textContent = `å…± ${displayLogs.length} æ¡è®°å½•`;
      
      if (displayLogs.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ğŸ“‹</div>
            <div class="empty-state-title">æš‚æ— æ—¥å¿—è®°å½•</div>
            <div class="empty-state-desc">å½“å‰ç­›é€‰æ¡ä»¶ä¸‹æ²¡æœ‰æ‰¾åˆ°æ—¥å¿—</div>
          </div>
        `;
        return;
      }
      
      // æŒ‰æ—¥æœŸåˆ†ç»„
      const grouped = {};
      displayLogs.forEach(log => {
        const date = log.createdAt.substring(0, 10);
        if (!grouped[date]) {
          grouped[date] = [];
        }
        grouped[date].push(log);
      });
      
      let html = '';
      Object.keys(grouped).sort((a, b) => {
        const sortOrder = document.getElementById('sortOrder').value;
        return sortOrder === 'asc' ? a.localeCompare(b) : b.localeCompare(a);
      }).forEach(date => {
        const logs = grouped[date];
        html += `
          <div style="margin-bottom: 24px;">
            <div style="font-weight: 600; color: var(--text-primary); margin-bottom: 12px; padding-bottom: 8px; border-bottom: 1px solid var(--border-color);">
              ${formatDateDisplay(date)} <span style="font-weight: normal; color: var(--text-secondary);">(${logs.length}æ¡)</span>
            </div>
            <div class="log-list">
              ${logs.map(log => `
                <div class="log-item animate-slide-up">
                  <div class="log-icon ${log.type}">
                    ${getLogIcon(log.type)}
                  </div>
                  <div class="log-content">
                    <div class="log-title">
                      <a href="work-item-detail.html?id=${log.workItemId}" style="color: var(--primary-color);">${escapeHtml(log.workItemTitle)}</a>
                    </div>
                    <div class="log-desc">${escapeHtml(log.description)}</div>
                  </div>
                  <div class="log-time">${log.createdAt.substring(11, 19)}</div>
                </div>
              `).join('')}
            </div>
          </div>
        `;
      });
      
      container.innerHTML = html;
    }

    // è·å–æ—¥å¿—å›¾æ ‡
    function getLogIcon(type) {
      const icons = {
        create: `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>`,
        update: `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"></path>
          <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>`,
        status: `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="23,4 23,10 17,10"></polyline>
          <path d="M20.49 15a9 9 0 11-2.12-9.36L23 10"></path>
        </svg>`,
        comment: `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"></path>
        </svg>`,
        delete: `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3,6 5,6 21,6"></polyline>
          <path d="M19,6v14a2,2,0,0,1-2,2H7a2,2,0,0,1-2-2V6m3,0V4a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2V6"></path>
        </svg>`
      };
      return icons[type] || 'â€¢';
    }

    // æ ¼å¼åŒ–æ—¥æœŸæ˜¾ç¤º
    function formatDateDisplay(dateStr) {
      const date = new Date(dateStr);
      const weekdays = ['å‘¨æ—¥', 'å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­'];
      const today = new Date();
      const yesterday = new Date(today);
      yesterday.setDate(yesterday.getDate() - 1);
      
      const todayStr = formatDateTime(today.toISOString(), 'date');
      const yesterdayStr = formatDateTime(yesterday.toISOString(), 'date');
      
      if (dateStr === todayStr) {
        return `ä»Šå¤© (${weekdays[date.getDay()]})`;
      } else if (dateStr === yesterdayStr) {
        return `æ˜¨å¤© (${weekdays[date.getDay()]})`;
      }
      
      return `${dateStr} ${weekdays[date.getDay()]}`;
    }

    // å¯¼å‡ºæ—¥å¿—
    function exportLog() {
      const typeFilter = document.getElementById('typeFilter').value;
      const workItemFilter = document.getElementById('workItemFilter').value;
      const sortOrder = document.getElementById('sortOrder').value;
      
      let filtered = [...activityLogs];
      
      if (selectedDate) {
        filtered = filtered.filter(log => log.createdAt.substring(0, 10) === selectedDate);
      }
      if (typeFilter) {
        filtered = filtered.filter(log => log.type === typeFilter);
      }
      if (workItemFilter) {
        filtered = filtered.filter(log => log.workItemId === parseInt(workItemFilter));
      }
      
      filtered.sort((a, b) => {
        const aTime = new Date(a.createdAt);
        const bTime = new Date(b.createdAt);
        return sortOrder === 'asc' ? aTime - bTime : bTime - aTime;
      });
      
      // ç”ŸæˆMarkdown
      let markdown = `# å·¥ä½œæ—¥å¿—\n\n`;
      markdown += `> å¯¼å‡ºæ—¶é—´: ${new Date().toLocaleString()}\n\n`;
      
      if (selectedDate) {
        markdown += `> ç­›é€‰æ—¥æœŸ: ${selectedDate}\n\n`;
      }
      
      // æŒ‰æ—¥æœŸåˆ†ç»„
      const grouped = {};
      filtered.forEach(log => {
        const date = log.createdAt.substring(0, 10);
        if (!grouped[date]) {
          grouped[date] = [];
        }
        grouped[date].push(log);
      });
      
      Object.keys(grouped).sort((a, b) => sortOrder === 'asc' ? a.localeCompare(b) : b.localeCompare(a)).forEach(date => {
        markdown += `## ${date}\n\n`;
        grouped[date].forEach(log => {
          const typeLabels = {
            create: 'åˆ›å»º',
            update: 'ç¼–è¾‘',
            status: 'çŠ¶æ€å˜æ›´',
            comment: 'è¯„è®º',
            delete: 'åˆ é™¤'
          };
          markdown += `- **${log.createdAt.substring(11, 19)}** [${typeLabels[log.type]}] ${log.workItemTitle}: ${log.description}\n`;
        });
        markdown += '\n';
      });
      
      // ä¸‹è½½æ–‡ä»¶
      const blob = new Blob([markdown], { type: 'text/markdown;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `å·¥ä½œæ—¥å¿—_${selectedDate || new Date().toISOString().substring(0, 10)}.md`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      showToast('æ—¥å¿—å·²å¯¼å‡º');
    }

    // HTMLè½¬ä¹‰
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
